<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>清澜山记分板</title>
</head>
<body>
    <div class="board1">
        <div class="head">
            <div class="title">
                <h3>TSHS G9 Scoreboard</h3>
            </div>
            <div class="tooltip">
                <p>点击吃屎</p>
            </div>
        </div>
        <div class="body">
            <div class="box">
                <div class="class-1">
                    <div class="class-name">G9-1</div>
                    <div class="class-score">11</div>
                </div>
                <div class="class-2">
                    <div class="class-name">G9-2</div>
                    <div class="class-score">21</div>
                </div>
                <div class="class-3">
                    <div class="class-name">G9-3</div>
                    <div class="class-score">1</div>
                </div>
                <div class="class-4">
                    <div class="class-name">G9-4</div>
                    <div class="class-score">8</div>
                </div>
                <div class="class-5">
                    <div class="class-name">G9-5</div>
                    <div class="class-score">22</div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
</body>
</html>
